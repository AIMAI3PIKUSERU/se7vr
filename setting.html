<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0'>
		<meta http-equiv="Cache-Control" content="no-cache;no-store;must-revalidate">
		<title>Setting</title>
		<link rel="icon" href="/@/res/favicon.ico">
		<link rel='stylesheet' type='text/css' href='/@/res/icon.css'>
		<link rel='stylesheet' type='text/css' href='/@/res/style.css'>
		<link rel='stylesheet' type='text/css' href='/@/res/setting.css'>
		<link rel='stylesheet' type='text/css' href='/@/res/custom.css'>
		<script src='/@/res/easycoding.js'></script>
		<script src='/@/res/jscookie.js'></script>
		<script src='/@/res/genral.js'></script>
		<script src='/@/res/setting.js'></script>
	</head>
	<body>
		<div id='header'>
			<h1><span>0x0</span><span>Setting</span></h1>
			<div id='toolbar' class='demo-icon'>
				<div class='buttonbox'>
					<a href='/'>&#xf148;</a>
				</div>
				<div class='radiobox'>
					<span name='method' value='download'class='radio'>&#xf0ed;</span>
					<span name='method' value='preview' class='radio'>&#xf144;</span>
				</div>
				<div class='buttonbox'>
					<input id='filter' type='input' placeholder='filter'>
				</div>
				<div class='buttonbox'>
					<span id='setting'>&#xe801;</span>
				</div>
			</div>
		</div>
		<div id='body'>
			<div class='item'>
				<span>Short By..</span>
				<div class='box'>
					<div class='radiobox'>
						<span name='short' value='a'class='radio'>Ascending(A->Z)</span>
						<span name='short' value='d' class='radio'>Descending(Z->A)</span>
					</div>
				</div>
			</div>
			<div class='item'>
				<span>Alignment</span>
				<div class='box'>
					<div class='radiobox'>
						<span name='align' value='left' class='radio'>Left</span>
						<span name='align' value='center' class='radio'>Center</span>
						<span name='align' value='right' class='radio'>Right</span>
					</div>
				</div>
			</div>
			<div class='item'>
				<span>Darkmode</span>
				<div class='box'>
					<div class='radiobox'>
						<span name='dark' value='on'class='radio'>On</span>
						<span name='dark' value='off' class='radio'>Off</span>
						<span name='dark' value='auto' class='radio'>Auto</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

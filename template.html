<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=0'>
        <title>${#CD}</title>
        <link rel="icon" href="/@/res/favicon.ico">
        <link rel='stylesheet' type='text/css' href='/@/res/icon.css'>
        <link rel='stylesheet' type='text/css' href='/@/res/style.css'>
        <link rel='stylesheet' type='text/css' href='/@/res/custom.css'>
        <script src='/@/res/easycoding.js'></script>
        <script src='/@/res/jscookie.js'></script>
        <script src='/@/res/genral.js'></script>
        <script src='/@/res/home.js'></script>
    </head>
    <body>
        <!--temple-->
        <div id='header'>
            <h1><span>${#LIST_LEN}</span><span>${#FULLPATH}</span></h1>
            <div id='toolbar' class='demo-icon'>
                <div class='buttonbox'>
                    <a href='${#CD}'>&#xf148;</a>
                </div>
                <div class='radiobox'>
                    <span name='method' value='download' class='radio'>&#xf0ed;</span>
                    <span name='method' value='preview' class='radio'>&#xf144;</span>
                </div>
                <div class='buttonbox'>
                    <input id='filter' type='input' placeholder='filter'>
                </div>
                <div class='buttonbox'>
                    <a href='/@/setting.html'>&#xe801;</a>
                </div>
            </div>
        </div>
        <div id='body'>
            
        </div>
        <div id='pass'>
            <div id='listpath' style='display:none;'>${#PATH}</div>
            <div id='listname' style='display:none;'>${#LIST_NAME}</div>
            <div id='listtype' style='display:none;'>${#LIST_TYPE}</div>
        </div>
        <div id='footer' style='display:none;'>
            <p>$.{#LIST_NAME}<br>$.{#LIST_TYPE}<br>$.{#LIST_LEN}</p>
        </div>
    </body>
</html>
